<!DOCTYPE HTML>
{% extends "verse_select.html" %}
<html lang="en">

<head>
    {% block js %}
        {{super()}}
         <script src="/static/graph.js"></script>
<style type="text/css">
    path.link {
      fill: none;
      stroke: #666;
      stroke-width: .5px;
    }
</style>
    {% endblock %}
<meta charset="utf-8">
<title>Capstone Project</title>


</head>
<body>


    {% block main %}
        {% block dropdown %}
          {{super()}}
        {% endblock %}

<meta id="my-data" data-nodes="{{nodes}}" data-edges="{{edges}}" data-seed="{{seed_verse}}" data-labels="{{edge_labels}}">

<script type="text/javascript">

    var w = 15000;
    var h = 10000;
    var linkDistance=100;

    var colors = d3.scale.category10();

    var nodes_data = $('#my-data').data().nodes.split(',');
    var edges_data = $('#my-data').data().edges.split(',');
    var seed_verse = $('#my-data').data().seed;
    console.log(seed_verse)
    console.log($('#my-data').data().labels);
    var edge_labels = $('#my-data').data().labels.split('/');

    nodes_list = [];
    for(i = 0; i < nodes_data.length; i++){
        if(nodes_data[i] == seed_verse){
            fixed = true;
        }else fixed = false;
        nodes_list.push({name: nodes_data[i], x: 600+(i*2), y: 500, fixed: fixed})
    }

    // nodes_list.forEach(function(d){d.style("display", "none")}) //TODO: This doesn't work
    links = []
    for(i = 0; i < edges_data.length; i++){
        endpoints = edges_data[i].split('-');
        links.push({source: parseInt(endpoints[0]), target: parseInt(endpoints[1])})
    }
    // console.log(links)
    // console.log(nodes_list.length)

    links.sort(function(a,b) {
    if (a.source > b.source) {return 1;}
    else if (a.source < b.source) {return -1;}
    else {
        if (a.target > b.target) {return 1;}
        if (a.target < b.target) {return -1;}
        else {return 0;}
    }
});
//any links with duplicate source and target get an incremented 'linknum'
for (var i=0; i<links.length; i++) {
    if (i != 0 &&
        links[i].source == links[i-1].source &&
        links[i].target == links[i-1].target) {
            links[i].linknum = links[i-1].linknum + 1;
        }
    else {links[i].linknum = 1;};
};

    var dataset = {

    nodes: nodes_list,
    edges: links
    };


    var edge_dict = {}
    for(i = 0; i < links.length; i++){
        if(edge_dict[links[i]['source'] + '-' + links[i]['target']]){
            edge_dict[links[i]['source'] + '-' + links[i]['target']] += 1;
        }else{
            edge_dict[links[i]['source'] + '-' + links[i]['target']] = 1;
        }
    }

    console.log(edge_dict);


    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});
console.log(1/nodes_list.length);
    var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .charge([-5000])
        .theta(.1)
        .gravity(nodes_list.length/4000)
        .linkStrength(function(d){source = parseInt(d.source.index); target = parseInt(d.target.index); console.log(d);
        return 1/edge_dict[source + '-' + target]}) //TODO should be dynamic. For links between node1 and node2 should be 1/num_nodes_btw_node1_and_node2
        .start();

    var drag = force.drag()
    .on("dragstart", dragstart);



    // var edges = svg.selectAll("line")
    //   .data(dataset.edges)
    //   .enter()
    //   .append("line")
    //   .attr("id",function(d,i) {return 'edge'+i})
    //   .attr('marker-end','url(#arrowhead)')
    //   .style("stroke","#ccc")
    //   .style("pointer-events", "none");

    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
      .attr({"r":15})
      .attr("fixed", true)// function(d){if(d.name=="Proverbs 1:2"){console.log("hello, world!"); return true;} else return false;})
      .style("fill",function(d,i){return colors(i);})
      .style("display", "none")
      .call(force.drag)


var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

    // var nodelabels = svg.selectAll(".nodelabel")
    //    .data(dataset.nodes)
    //    .enter()
    //    .append("text")
    //    .attr({"x":function(d){return d.x;},
    //           "y":function(d){return d.y;},
    //           "class":"nodelabel",
    //           "stroke":"black"})
    //    .text(function(d){return d.name;});

    var edgepaths = svg.selectAll(".edgepath")
        .data(dataset.edges)
        .enter()
        .append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none")



    var edgelabels = svg.selectAll(".edgelabel")
        .data(dataset.edges)
        .enter()
        .append('text')
        .style("pointer-events", "none")
        .attr({'class':'edgelabel',
               'dx':15,
               'dy':0,
               'font-size':10,
               'fill':'#aaa'});

    edgelabels.append('textPath')
        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
        .attr('id', function(d, i){return i + edge_labels[0]})
        // .style("pointer-events", "none")
        //.text(function(d,i){return edge_labels[i]})
        .append('a').attr('target', '_blank')
        .attr('xlink:href', function (d, i) {
        return "http://sefaria.org/" + edge_labels[i];
    }).text(function(d, i){ return edge_labels[i];})

    svg.append('defs').append('marker')
        .attr({'id':'arrowhead',
               'viewBox':'-0 -5 10 10',
               'refX':25,
               'refY':0,
               //'markerUnits':'strokeWidth',
               'orient':'auto',
               'markerWidth':10,
               'markerHeight':10,
               'xoverflow':'visible'})
        .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#ccc')
            .attr('stroke','#ccc');
// Compute the data join. This returns the update selection.
    hypertext = svg.append("g").selectAll("text");



    hypertext  = hypertext.data(force.nodes());


    // Add any incoming texts.
    hypertext.enter().append("text")
        .append("a")
    //.attr("xlink:show", "new")
        .attr("target", "_blank");

    // Remove any outgoing/old texts.
    hypertext.exit().remove();




    // Compute new attributes for entering and updating texts.
    hypertext.attr("x", 8)
        .attr("y", ".31em")
    .select("a")
    .attr("xlink:href", function (d) {
        return "http://sefaria.org/" + d.name;
    })
    .text(function (d) {
        return d.name;
    });


    force.start();
    for (var i = nodes_list.length * 10000; i > 0; --i) force.tick();
    force.stop();

    force.on("tick", function(){
        path.attr("d", function(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y;
        if(d.linknum == 1){
            dr = 0;
        }else{
        dr = 1000/d.linknum;  //linknum is defined above
        }
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  })
        console.log("tick");
        hypertext.attr("transform", transform);


        edges.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                           //console.log(d)
                                           return path});

        edgelabels.attr('transform',function(d,i){
            if (d.target.x<d.source.x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
                }
            else {
                return 'rotate(0)';
                }
        });
  });

    force.on("end", function(){
    path.attr("d", function(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y;
        if(d.linknum == 1){
            dr = 0;
        }else{
        dr = 1000/d.linknum;  //linknum is defined above
        }
    return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
  })
        console.log("stopped")

        nodes.style("display", "");
        hypertext.attr("transform", transform);


        edges.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        // nodelabels.attr("x", function(d) { return d.x; })
        //           .attr("y", function(d) { return d.y; });

        edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                           //console.log(d)
                                           return path});

        edgelabels.attr('transform',function(d,i){
            if (d.target.x<d.source.x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
                }
            else {
                return 'rotate(0)';
                }
        });

        nodes.attr('fixed', 'true');
    });

function transform(d) {
    return "translate(" + d.x + "," + d.y + ")";
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
  d3.selectAll('circle').each(function(d){d.fixed = true})
}



</script>
    {% endblock %}

</body>
</html>
